apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}  # This allows multiple Helm releases
  labels:
    app: netflix-clone
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: netflix-clone
  template:
    metadata:
      labels:
        app: netflix-clone
    spec:
      containers:
        - name: netflix-clone
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - containerPort: 80
